<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Ejercicio 3:Dar la funcionalidad de sumar y restar a la calculadora, mostrando el resultado en el elemento con clase resultado. Si el resultado de la resta entrega un n√∫mero negativo debes mostrar un 0

        //variables globales para los botones y el resultado
        var btnSumar = document.querySelector("#btn-sumar");
        var btnRestar = document.querySelector("#btn-restar");
        var resultado = document.querySelector(".resultado");

        // evento para el boton sumar al ingresar los valores en los inputs y mostrar el resultado
        btnSumar.addEventListener("click", function () {
            var valor1 = document.querySelector("#valor1").value;
            var valor2 = document.querySelector("#valor2").value;
            resultado.innerHTML = parseInt(valor1) + parseInt(valor2);
        });
        // evento para el boton restar al ingresar los valores en los inputs y mostrar el resultado
        btnRestar.addEventListener("click", function () {
            var valor1 = document.querySelector("#valor1").value;
            var valor2 = document.querySelector("#valor2").value;
            if (parseInt(valor1) - parseInt(valor2) < 0) { //validar que el resultado no sea negativo
                resultado.innerHTML = 0; //mostrar 0 si el resultado es negativo
            } else {
                resultado.innerHTML = parseInt(valor1) - parseInt(valor2);
            }
        });

    </script>
</body>

</html>
