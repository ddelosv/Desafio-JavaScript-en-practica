<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <div style="display: flex;flex-direction: column;">
                    <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                    </button>
                </div>
                <div style="width: 500px;height: 600px">
                    <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Ejercicio 2: A partir de un selector de colores, cambia el color del cuadro principal al hacer click sobre uno de los colores.
        var btns = document.querySelectorAll("#btn-1, #btn-2, #btn-3, #btn-4, #btn-5, #btn-6");
        var caja = document.querySelector("#caja");
        for (let i = 0; i < btns.length; i++) { // recorremos los botones. uso de ".length" que devuelve el numero de elementos.
            btns[i].addEventListener("click", function () { // evento para cada uno de los botones. usdo de "[i]" para recorrer el array.
                caja.style.backgroundColor = btns[i].style.backgroundColor; // cambiamos el color.
            });
        }

    </script>
</body>

</html>
